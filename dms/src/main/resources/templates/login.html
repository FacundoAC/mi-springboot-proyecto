<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n - DMS Ricocan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }

        .btn-primary:hover {
            background-color: #16335d;
        }

        .text-primary {
            color: #1e3c72 !important;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center text-primary mb-2">DMS Ricocan</h3>
    <p class="text-center mb-4 text-muted">Iniciar Sesi칩n</p>

    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingUser" placeholder="Usuario" required>
            <label for="floatingUser">Usuario</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contrase침a" required>
            <label for="floatingPassword">Contrase침a</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
</div>

</body>
</html>
