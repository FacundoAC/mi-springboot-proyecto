<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - DMS Ricocan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
        }

        .dashboard-card {
            background: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .btn-custom {
            min-width: 220px;
            font-weight: 500;
            font-size: 1rem;
        }

        .text-primary {
            color: #1e3c72 !important;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="dashboard-card text-center">
        <h2 class="mb-3 text-primary">
            Bienvenido, <span th:text="${usuario.username}">Usuario</span>
        </h2>
        <p class="text-muted mb-4">
            Tu rol es: <strong th:text="${usuario.rol}">ROL</strong>
        </p>

        <!-- Opciones para ADMIN -->
        <div th:if="${usuario.rol == 'ADMIN'}">
            <a href="/usuarios" class="btn btn-outline-primary btn-custom m-2">
                <i class="bi bi-people"></i> Gesti贸n de Usuarios
            </a>
            <a href="/reportes" class="btn btn-outline-secondary btn-custom m-2">
                <i class="bi bi-journal-text"></i> Ver Reportes de Seguridad
            </a>
        </div>

        <!-- Opciones para USUARIO -->
        <div th:if="${usuario.rol == 'USUARIO'}">
            <a href="/reportes/llenar" class="btn btn-success btn-custom m-2">
                <i class="bi bi-pencil-square"></i> Llenar Reporte Diario
            </a>
            <a href="/reportes/todos" class="btn btn-info btn-custom m-2">
                <i class="bi bi-eye"></i> Ver Mis Reportes
            </a>
        </div>

        <!-- Opciones para JEFATURA -->
        <div th:if="${usuario.rol == 'JEFATURA'}">
            <a href="/reportes/todos" class="btn btn-outline-secondary btn-custom m-2">
                <i class="bi bi-journal-text"></i> Ver Reportes de Seguridad
            </a>
        </div>

        <!-- Opciones para AUXSEGURIDAD -->
        <div th:if="${usuario.rol == 'AUXSEGURIDAD'}">
            <!-- Se quit贸 el bot贸n de "Registra Evento" -->
            <a href="/reportes/todos" class="btn btn-dark btn-custom m-2">
                <i class="bi bi-download"></i> Reunion de DMS
            </a>
        </div>

        <!-- Logout -->
        <a href="/logout" class="btn btn-outline-danger mt-4 btn-custom">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
        </a>
    </div>
</div>

</body>
</html>
