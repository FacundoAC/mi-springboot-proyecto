<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-center">Formulario de Usuario</h4>

        <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a:</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Rol:</label>
                <select th:field="*{rol}" class="form-select" required>
                    <option value="USUARIO">USUARIO</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="JEFATURA">JEFATURA</option>
                    <option value="AUXSEGURIDAD">AUXSEGURIDAD</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
